<h1 mat-dialog-title>Edit Goal</h1>
<div class="mat-dialog-content">
    <form [formGroup] = "editForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput #input placeholder="Ex. New York">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea  formControlName="description" matInput #input placeholder="Ex. love island"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Target amount</mat-label>
            <input type="number" formControlName="targetAmount" matInput #input placeholder="Ex. Doe">
        </mat-form-field>
    </form>
</div>
<div class="button-row" mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Back</button>
    <button mat-raised-button color="primary" (click)="saveEdit()"> Save</button>
</div>
